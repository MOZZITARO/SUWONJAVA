<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>식품명 확인 및 등록</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 30px;
      color: #2980b9;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #34495e;
    }
    input[type="text"],
    input[type="date"] {
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #2980b9;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #3498db;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }
    a:hover {
      color: #1d6fa5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>식품 정보 확인</h2>

    <form method="POST" action="/confirm/{{ user_no }}">
      <div>
        <label for="ingredient">식품명</label>
        <input type="text" id="ingredient" name="ingredient" value="{{ ingredient or '' }}" required />
      </div>
      <div>
        <label for="purDate">구매일</label>
        <input type="date" id="purDate" name="purDate" value="{{ purDate or '' }}" required />
      </div>
      <button type="submit">📦 최종 등록</button>
    </form>

  <a href="http://localhost:8080/inputUserRefrigerator?user_no={{ user_no }}">← 재료 목록으로 돌아가기</a>

  </div>
  {% if saved %}
  <script>
    alert("저장되었습니다!");
    window.location.href = "http://localhost:8080/inputUserRefrigerator?user_no={{user_no}}";
  </script>
  {% endif %}


</body>
</html>
